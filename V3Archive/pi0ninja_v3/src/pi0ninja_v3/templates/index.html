
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaRobot Control Panel</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #micButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 8px;
            vertical-align: middle;
        }
        #micButton.recording {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <h1>NinjaRobot Control Panel</h1>

    <div id="app">
        <!-- Existing Controls -->
        <div class="control-section" id="servo-controls">
            <h2>Servo Movements</h2>
            <div class="control-group">
                <select id="movements-select"></select>
                <button id="execute-movement-btn">Execute</button>
            </div>
        </div>

        <div class="control-section" id="display-controls">
            <h2>Facial Expressions</h2>
            <div class="control-group">
                <select id="expressions-select"></select>
                <button id="show-expression-btn">Show</button>
            </div>
        </div>

        <div class="control-section" id="sound-controls">
            <h2>Emotion Sounds</h2>
            <div class="control-group">
                <select id="emotions-select"></select>
                <button id="play-emotion-btn">Play</button>
            </div>
        </div>

        <div class="control-section" id="sensor-controls">
            <h2>Distance Sensor</h2>
            <div id="distance-display">- mm</div>
        </div>

        <!-- New AI Agent Section -->
        <div class="control-section" id="agent-controls">
            <h2>Ninja AI Agent</h2>
            <button id="set-api-key-btn">Set/Update AI API Key</button>
            
            <div id="chat-container" style="display: none;">
                <div id="chat-history"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask the robot to do something...">
                    <button id="micButton">&#127908;</button>
                    <button id="chat-send-btn">Send</button>
                </div>
            </div>
        </div>

        <div class="control-section" id="log-controls" style="display: none;">
            <h2>System Log</h2>
            <pre id="system-log"></pre>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
